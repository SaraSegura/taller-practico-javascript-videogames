<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La miel</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/992/992732.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <canvas id="game"></canvas>
      <div class="btns">
        <button class="up" id="up">Arriba</button>
        <button class="left" id="left">Izquierda</button>
        <button class="right" id="right">Derecha</button>
        <button class="down" id="down">Abajo</button>
      </div>

      <div class="messages">
        <p>Tiempo: <span id="time"></span></p>

        <div class="info">
          <p>Vidas: <span id="lives"></span></p>

          <p>Record: <span id="record"></span></p>
          <p id="result"></p>
        </div>
        <button id="reset" class="reset">Reiniciar</button>
      </div>
    </div>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
